apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.0.2"

    defaultConfig {
        applicationId "example.com.myapppluswear"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "mu.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    wearApp project(':wear')
    compile 'com.google.android.gms:play-services:+'
    compile files('src/main/java/libs/CWAC-SackOfViewsAdapter.jar')
    compile files('src/main/java/libs/mergeadapter.jar')
    compile files('src/main/java/libs/notifications-mu.0.mu.jar')
    compile files('src/main/java/libs/notification-hubs-0.4.jar')
    compile files('src/main/java/libs/notifications-1.0.1.jar')
}
